<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI Color Palette Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      padding: 2rem;
      text-align: center;
    }

    h1 {
      margin-bottom: 1rem;
      color: #333;
    }

    input, button {
      padding: 10px;
      font-size: 16px;
      width: 300px;
      max-width: 90%;
      margin: 0.5rem;
    }

    #palette {
      display: flex;
      justify-content: center;
      margin-top: 2rem;
      gap: 10px;
      flex-wrap: wrap;
    }

    .color-box {
      width: 100px;
      height: 100px;
      border-radius: 6px;
      border: 1px solid #ccc;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 12px;
      color: #fff;
      text-shadow: 1px 1px 2px #000;
    }

    footer {
      margin-top: 3rem;
      font-size: 14px;
      color: #999;
    }
  </style>
</head>
<body>

  <h1>üé® AI Color Palette Generator</h1>
  <input id="prompt" type="text" placeholder="Describe a scene... (e.g., ocean sunrise)" />
  <br />
  <button onclick="generatePalette()">Generate Palette</button>

  <div id="palette"></div>

  <footer>
    Built with ‚ù§Ô∏è using HTML, CSS, JS, and OpenAI
  </footer>

  <script>
    async function generatePalette() {
      const prompt = document.getElementById('prompt').value;
      const paletteDiv = document.getElementById('palette');
      paletteDiv.innerHTML = "Loading...";

      const apiKey = "YOUR_OPENAI_API_KEY"; // <-- Replace this with your key

      const response = await fetch("https://api.openai.com/v1/chat/completions", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "Authorization": "Bearer " + apiKey
        },
        body: JSON.stringify({
          model: "gpt-4",
          messages: [{
            role: "user",
            content: `Generate a list of 5 HEX color codes that represent this scene: "${prompt}". Respond with a JSON array like ["#FF5733", "#FFD700", ...]`
          }],
          temperature: 0.7
        })
      });

      const data = await response.json();
      let colors = [];

      try {
        colors = JSON.parse(data.choices[0].message.content.trim());
      } catch (e) {
        paletteDiv.innerHTML = "Error parsing AI response.";
        return;
      }

      paletteDiv.innerHTML = "";
      colors.forEach(hex => {
        const div = document.createElement('div');
        div.className = 'color-box';
        div.style.backgroundColor = hex;
        div.textContent = hex;
        paletteDiv.appendChild(div);
      });
    }
  </script>

</body>
</html>
